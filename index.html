<!DOCTYPE html>
<html>
<head>
    
        
    
    <link rel="stylesheet" type="text/css" href="estilos.css">
    <link rel="stylesheet" media="only screen and (min-width:490px)" href="estilos.css">
    <link rel="stylesheet" media="only screen and (max-width:750px)" href="estilos.css">
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Novia</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
  
    <script>
        function accionParaCuandoEllaDigaQueSi(){
            alert('ahora ya somos novios bbe <3');
        }

        function mueveElBoton(){
            width = window.innerWidth;
            height = window.innerHeight;

            newWidth = (Math.random() * width);
            newHeight = (Math.random() * height);

            document.getElementById('btnNo').style.position = "absolute";
            document.getElementById('btnNo').style.left = newWidth + "px";
            document.getElementById('btnNo').style.top = newHeight + "px";
            

        }
    </script>
</head>

<body>
    <h3> <font color="#a60909" size="20px ">  Quieres ser mi novia?   </font></h3>
    
    <div class="b">
        <input class="bn" type="button" onclick="accionParaCuandoEllaDigaQueSi()" id="btnSi" value="Si" />  
        <input class="bn" type="button" id="btnNo" onmouseover="mueveElBoton()" value="No" />

    

    </div>
   </body>
</html>
